
<div class="modal" ng-controller="FlowableReviewConditionsPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h2>
			</div>
			<div class="modal-body">

			    <div class="row row-no-gutter">
			        <div class="col-xs-6">
			            <div ng-if="translationsRetrieved" class="kis-listener-grid" ui-grid="gridOptions" ui-grid-selection></div>
			            <div class="pull-right">
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.MOVE.UP | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveListenerUp()"><i class="glyphicon glyphicon-arrow-up"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.MOVE.DOWN | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveListenerDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>
			                </div>
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewListener()"><i class="glyphicon glyphicon-plus"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeListener()"><i class="glyphicon glyphicon-minus"></i></a>
			                </div>
			            </div>
			        </div>

			        <div class="col-xs-6">
			            <div ng-show="selectedListener">
				            <div class="form-group">
					            <label for="classField">{{'PROPERTY.REVIEWCONDITIONS.NAME' | translate}}</label>
					            <input type="text" id="classField" class="form-control" ng-model="selectedListener.name" ng-change="listenerDetailsChanged()" placeholder="{{'PROPERTY.REVIEWCONDITIONS.NAME.PLACEHOLDER' | translate}}" />
				            </div>
			                <div class="form-group">
						   		<label for="eventField">{{'PROPERTY.REVIEWCONDITIONS.EVENT' | translate}}</label>
						   		<select id="eventField" class="form-control" ng-model="selectedListener.event">
								    <option value="1">名称匹配</option>
								    <option value="2">退回上一步</option>
								    <option value="3">退回到指定id</option>
								    <option value="4">二级审核</option>
			                    </select>
							</div>
							<div class="form-group">
						   		<label for="expressionField">{{'PROPERTY.REVIEWCONDITIONS.CLASS' | translate}}</label>
						   		<input type="text" id="expressionField" class="form-control" ng-model="selectedListener.className" ng-change="listenerDetailsChanged()" placeholder="{{'PROPERTY.REVIEWCONDITIONS.CLASS.PLACEHOLDER' | translate}}" />
							</div>
				            <div class="form-inline">
					            <div class="form-group col-xs-2" >
						            <label for="requiredField">{{'PROPERTY.REVIEWCONDITIONS.ISMULTCHOICE' | translate}}</label>
						            <input id="requiredField" class="checkbox" type="checkbox" ng-model="selectedListener.isMultChoice" />
					            </div>
				            </div>
			            </div>
			            <div ng-show="!selectedListener" class="muted no-property-selected" translate>PROPERTY.REVIEWCONDITIONS.UNSELECTED</div>
			        </div>
			    </div>

			    <div class="row row-no-gutter">
			        <div class="col-xs-6">
			            <div ng-if="translationsRetrieved" class="kis-field-grid" ui-grid="gridFieldOptions" ui-grid-selection></div>
			            <div class="pull-right">
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.MOVE.UP | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveFieldUp()"><i class="glyphicon glyphicon-arrow-up"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.MOVE.DOWN | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveFieldDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>
			                </div>
			                <div class="btn-group">
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewField()"><i class="glyphicon glyphicon-plus"></i></a>
			                    <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeField()"><i class="glyphicon glyphicon-minus"></i></a>
			                </div>
			            </div>
			        </div>

			        <div class="col-xs-6">
			            <div ng-show="selectedField">

							<div class="form-group">
						   		<label for="nameField">{{'PROPERTY.REVIEWCONDITIONS.FIELDS.NAME' | translate}}</label>
						   		<input type="text" id="nameField" class="form-control" ng-model="selectedField.name" placeholder="{{'PROPERTY.REVIEWCONDITIONS.FIELDS.NAME.PLACEHOLDER' | translate}}" />
							</div>
			                <div class="form-group">
						   		<label for="stringValueField">{{'PROPERTY.REVIEWCONDITIONS.FIELDS.STRINGVALUE' | translate}}</label>
						   		<input type="text" id="stringValueField" class="form-control" ng-model="selectedField.stringValue" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.REVIEWCONDITIONS.FIELDS.STRINGVALUE.PLACEHOLDER' | translate}}" />
							</div>
							<div class="form-group">
						   		<label for="expressionField">{{'PROPERTY.REVIEWCONDITIONS.FIELDS.EXPRESSION' | translate}}</label>
						   		<input type="text" id="expressionField" class="form-control" ng-model="selectedField.expression" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.REVIEWCONDITIONS.FIELDS.EXPRESSION.PLACEHOLDER' | translate}}" />
							</div>
							<div class="form-group">
						   		<label for="stringField">{{'PROPERTY.REVIEWCONDITIONS.FIELDS.STRING' | translate}}</label>
						   		<textarea id="stringField" class="form-control" ng-model="selectedField.string" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.REVIEWCONDITIONS.FIELDS.STRING.PLACEHOLDER' | translate}}"></textarea>
							</div>

			            </div>
			            <div ng-show="!selectedField" class="muted no-property-selected"translate>PROPERTY.REVIEWCONDITIONS.FIELDS.EMPTY</div>
			        </div>
			    </div>

			</div>
			<div class="modal-footer">
			    <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
			    <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
